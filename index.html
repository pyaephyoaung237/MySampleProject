<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Change Celsius to Fahrenheit</p>
        <input type="number" id="mynumber" value="0" /><br><br>

        <input type="radio" id="celToFaren" name="conversion" value="celToFaren" checked>
        <label for="celToFaren">Celsius to Fahrenheit</label><br>

        <input type="radio" id="farToCel" name="conversion" value="farToCel">
        <label for="farToCel">Fahrenheit to Celsius</label><br><br>

        <button id="button">Submit</button>
        <button id="mycancel">Cancel</button>

        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
